apiVersion: apps/v1
kind: Deployment
metadata:
  name: students-management
  labels:
    app: students-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: students-management
  template:
    metadata:
      labels:
        app: students-management
    spec:
      containers:
      - name: students-management
        image: ademgabsi/students-management:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
